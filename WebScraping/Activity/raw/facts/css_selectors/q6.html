    <title>Document</title>

    <style>
        /* Descendent combinator */
        .c1 .c2{
            color: blue
        }
    </style>

    <div class = "c1">
        <p>Not me</p>
        <span>
            <div class = "c2"> Make me Blue</div>
        </span>
    </div>

    <span>
        <div class = "c2"> Not me either</div>
    </span>

</body>
