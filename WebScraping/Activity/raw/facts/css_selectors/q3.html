<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* Childern Combinators */
        div>p {
            color: blue
        }

    </style>
</head>
<body>
    <div>
        <p>
            I am a direct child, make me blue.
        </p>
    </div>

    <div>
        <span>
            <p>
                I am an indirect child.
            </p>
        </span>
    </div>
    
</body>
</html>
